<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Data Security Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f7fbfd;
      color: #1a1a1a;
    }

    .contact-section {
      max-width: 800px;
      margin: 70px auto;
      padding: 40px 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.8rem;
      color: #0e2942;
      margin-bottom: 20px;
    }

    .contact-section p {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px 15px 15px 15px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
      background: #fafafa;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 16px;
      font-size: 1rem;
      color: #777;
      pointer-events: none;
      transition: 0.2s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 0.8rem;
      background: #fff;
      padding: 0 4px;
      color: #005f99;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background: #005f99;
      color: #fff;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #004872;
    }

    .footer {
      text-align: center;
      background: #1d3557;
      color: white;
      padding: 30px;
      font-size: 1.05rem;
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      .contact-section {
        margin: 30px 15px;
      }

      .contact-section h2 {
        font-size: 2rem;
      }

      .form-group input,
      .form-group textarea {
        font-size: 1rem;
      }

      .submit-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2>ðŸ“ž Contact Us</h2>
    <p>Have questions or need help? Reach out to our team â€” weâ€™re here to assist you 24/7.</p>

    <form onsubmit="submitForm(event)">
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" " />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" " />
        <label for="email">Email Address</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" required placeholder=" "></textarea>
        <label for="message">Your Message</label>
      </div>
      <button class="submit-btn" type="submit">Send Message</button>
    </form>
  </section>

  <div class="footer">
    &copy; 2025 Data Security Solutions. All rights reserved.
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert("Thank you for contacting us! We'll get back to you soon.");
      e.target.reset();
    }
  </script>

</body>
</html>
