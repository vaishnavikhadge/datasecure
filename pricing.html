<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Based Service Pricing</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f9f8;
      margin: 0;
      padding: 2rem;
      color: #222;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 960px;
      width: 100%;
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 2.4rem;
    }
    p.description {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f5e9;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border-left: 5px solid #2e7d32;
      transition: background-color 0.3s ease;
    }
    .service-item:hover {
      background: #c8e6c9;
    }
    .service-label {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #1b5e20;
    }
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .qty-wrapper {
      display: none;
      align-items: center;
      gap: 0.6rem;
      color: #2e7d32;
      font-weight: 600;
    }
    .qty-wrapper label {
      font-size: 1rem;
    }
    .qty-input {
      width: 60px;
      padding: 6px 8px;
      border: 2px solid #81c784;
      border-radius: 5px;
      font-weight: 600;
      text-align: center;
      font-size: 1rem;
    }
    .price-tag {
      font-weight: 700;
      color: #1b5e20;
      font-size: 1rem;
      min-width: 120px;
      text-align: right;
    }
    #totalPrice {
      margin-top: 2rem;
      font-size: 1.6rem;
      font-weight: 700;
      color: #2e7d32;
      text-align: center;
    }
    .cta {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .cta button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(46,125,50,0.3);
    }
    .cta button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      box-shadow: none;
    }
    .cta button:hover:not(:disabled) {
      background-color: #1b5e20;
    }
    input, textarea {
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    @media (max-width: 600px) {
      .service-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
      }
      .price-tag {
        text-align: left;
      }
      .cta {
        flex-direction: column;
      }
      .cta button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI-Powered Service Pricing</h1>
    <p class="description">Choose your AI-based cybersecurity services and get an instant cost estimate.</p>

    <form id="pricingForm" autocomplete="off">
      <!-- AI-Based Services -->
      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="1500" />
          AI Threat Detection
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹1,500 / unit</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="2000" />
          <br>Automated Incident</br>
          Response
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹2,000 / incident</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="1000" />
          AI Log Analyzer
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹1,000 / log batch</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="1200" />
          NLP Phishing Detection
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹1,200 / batch</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="1800" />
          User Behavior Analytics (UBA)
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹1,800 / user</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="1000" />
          Access Risk Scoring
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹1,000 / 100 accesses</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="800" />
          Smart Backup Verifier
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹800 / backup</div>
      </div>

      <div class="service-item">
        <label class="service-label">
          <input type="checkbox" data-price="1000" />
          AI Security Training Bot
        </label>
        <div class="qty-wrapper">
          <label>Qty:</label>
          <input type="number" min="1" value="1" class="qty-input" disabled />
        </div>
        <div class="price-tag">₹1,000 / session</div>
      </div>

      <!-- User Details -->
      <label for="userEmail"><strong>Email:</strong></label>
      <input type="email" id="userEmail" required placeholder="your@email.com" style="padding: 0.8rem; border: 2px solid #81c784; border-radius: 6px;" />

      <label for="notes"><strong>Additional Notes (optional):</strong></label>
      <textarea id="notes" rows="4" placeholder="Any specific needs or questions?" style="padding: 0.8rem; border: 2px solid #81c784; border-radius: 6px;"></textarea>

      <label for="promoCode"><strong>Promo Code:</strong></label>
      <input type="text" id="promoCode" placeholder="Enter promo code" style="padding: 0.8rem; border: 2px solid #81c784; border-radius: 6px;" />

      <div id="totalPrice">Total Estimated Price: ₹0</div>

      <div class="cta">
        <button type="button" id="requestQuoteBtn">Request Quote</button>
        <button type="button" id="paymentBtn" disabled>Proceed to Payment</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('pricingForm');
    const totalPriceDiv = document.getElementById('totalPrice');
    const paymentBtn = document.getElementById('paymentBtn');
    const requestQuoteBtn = document.getElementById('requestQuoteBtn');
    const services = form.querySelectorAll('.service-item');

    function animatePrice(from, to) {
      let current = from;
      const step = (to - from) / 20;
      const interval = setInterval(() => {
        current += step;
        if ((step > 0 && current >= to) || (step < 0 && current <= to)) {
          totalPriceDiv.textContent = `Total Estimated Price: ₹${to.toLocaleString()}`;
          clearInterval(interval);
        } else {
          totalPriceDiv.textContent = `Total Estimated Price: ₹${Math.round(current).toLocaleString()}`;
        }
      }, 20);
    }

    function calculateTotal() {
      let total = 0;
      services.forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const qtyInput = item.querySelector('.qty-input');
        if (checkbox.checked) {
          const price = parseInt(checkbox.dataset.price);
          const qty = parseInt(qtyInput.value) || 1;
          total += price * qty;
        }
      });

      const promo = document.getElementById('promoCode').value.trim();
      let discount = 0;
      if (promo === 'SECURE10') discount = total * 0.10;
      if (promo === 'SAVE20') discount = total * 0.20;

      const final = total - discount;
      animatePrice(parseInt(totalPriceDiv.textContent.replace(/[^\d]/g, '')) || 0, final);
      paymentBtn.disabled = final === 0;
    }

    services.forEach(item => {
      const checkbox = item.querySelector('input[type="checkbox"]');
      const qtyWrapper = item.querySelector('.qty-wrapper');
      const qtyInput = item.querySelector('.qty-input');

      checkbox.addEventListener('change', () => {
        qtyWrapper.style.display = checkbox.checked ? 'flex' : 'none';
        qtyInput.disabled = !checkbox.checked;
        if (!checkbox.checked) qtyInput.value = 1;
        calculateTotal();
      });

      qtyInput.addEventListener('input', () => {
        if (parseInt(qtyInput.value) < 1 || isNaN(qtyInput.value)) qtyInput.value = 1;
        calculateTotal();
      });
    });

    requestQuoteBtn.addEventListener('click', () => {
      const email = document.getElementById('userEmail').value;
      if (!email.trim()) {
        alert("Please enter your email address.");
        return;
      }
      alert("Thank you! Your quote has been submitted.");
    });

    paymentBtn.addEventListener('click', () => {
      alert("Redirecting to payment...");
      // Add real payment logic here
    });

    calculateTotal();
  </script>
</body>
</html>
