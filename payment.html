<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Payment | DataSecure AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-box {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      text-align: center;
    }

    .payment-box h1 {
      color: #2e7d32;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .payment-box input[type="number"],
    .payment-box input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: 2px solid #81c784;
      border-radius: 6px;
    }

    .payment-box button {
      padding: 0.9rem 2rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .payment-box button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>Complete Your Payment</h1>
    <form action="pay.php" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="number" name="amount" placeholder="Amount (INR)" min="1" required />
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
  // Get ?amount= from pricing.html
  const params = new URLSearchParams(window.location.search);
  const amount = params.get("amount");

  if (amount) {
    document.querySelector('input[name="amount"]').value = amount;
    amountInput.value = amount;
    amountInput.readOnly = true;
  } else {
    alert("No amount received from pricing page!");
  }
</script>

</body>
</html>
